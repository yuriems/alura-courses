<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = (caminhoComGasolina/tanque).toFixed(2);

	var caminhoComAlcool = 300;
	var consumoDeAlcool = (caminhoComAlcool/tanque).toFixed(2);


	document.write("O consumo com gasolina foi de " + consumoDeGasolina + " km/l");

	document.write("<br>");

	document.write("O consumo com álcool foi de " + consumoDeAlcool + " km/l");

</script>
