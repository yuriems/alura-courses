<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while(contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var ingredienteRepetido = false;

        for(posicao = 0; posicao < ingredientes.length; posicao++) {
            if(ingrediente == ingredientes[posicao]) {
                ingredienteRepetido = true;
                alert("Ingrediente já incluido, favor adicionar outro.");
                break;
            }
        }
        
        if(ingredienteRepetido == false) {
            ingredientes.push(ingrediente);
            contador++;
        }
    }

    console.log(ingredientes);
</script>
