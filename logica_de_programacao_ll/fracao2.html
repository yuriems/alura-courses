<canvas width="600" height="400"></canvas>

<script>

    function drawSquare(x, y, size, color) {
        brush.fillStyle = color;
        brush.fillRect(x, y, size, size);
        brush.strokeStyle = "black";
        brush.strokeRect(x, y, size, size);
    }

    function drawEmptySquare(x, y, size) {
        brush.strokeStyle = "black";
        brush.strokeRect(x, y, size, size);
    }

    var canvas = document.querySelector("canvas");
    var brush = canvas.getContext("2d");
    
    var numerador = parseInt(prompt("Qual o numerador?"));
    var denominador = parseInt(prompt("Qual o denominador?"));
    
    for(x = 0; x < denominador; x++) {
        if(x < numerador) {
            drawSquare(x * 50, 50, 50, "green");
        } else {
            drawEmptySquare(x * 50, 50, 50);
        }
    }

</script>
