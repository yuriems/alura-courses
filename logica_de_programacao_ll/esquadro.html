<canvas width="600" height="400"></canvas>

<script>
	
	function drawSquare(xa, ya, xc, yc, color) {

		var canvas = document.querySelector('canvas');
		var brush = canvas.getContext('2d');

		brush.fillStyle = color;
		brush.beginPath();
		brush.moveTo(xa, ya);
		brush.lineTo(xa, yc);
		brush.lineTo(xc, yc);
		brush.fill();

		brush.fillStyle = 'white';
		brush.beginPath();
		brush.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
		brush.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
		brush.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
		brush.fill();

	}

	drawSquare(50, 50, 400, 400, "black");

</script>
