<canvas width="600" height="400"></canvas>

<script>
	
	var canvas = document.querySelector("canvas");
	var brush = canvas.getContext("2d");
	var radius = 10;


	brush.fillStyle = "grey";
	brush.fillRect(0, 0, 600, 400);

	function drawCircle(mouseEvent) {
		var x = mouseEvent.pageX - canvas.offsetLeft;
		var y = mouseEvent.pageY - canvas.offsetTop;

		if(mouseEvent.shiftKey && mouseEvent.altKey) {
			alert("SÃ³ aperte uma tecla por vez.");
		} else if(mouseEvent.shiftKey && radius + 10 <= 40) {
			radius = radius + 10;
		} else if(mouseEvent.altKey && radius - 5 >= 10) {
			radius = radius - 5;
		}

		brush.fillStyle = "blue";
		brush.beginPath();
		brush.arc(x, y, radius, 0, 2 * 3.14);
		brush.fill();
		
		console.log("Click position: " + x + ", " + y);
	}

	canvas.onclick = drawCircle;

</script>
