<canvas id="flag" width="600" height="400"></canvas>

<script>

    var canvas = document.getElementById("flag");
    var brush = canvas.getContext("2d");

    brush.fillStyle = "green";
    brush.fillRect(0, 0, 600, 400);
    
    brush.fillStyle = "yellow";
    brush.beginPath();
    brush.moveTo(300, 50);
    brush.lineTo(50, 200);
    brush.lineTo(300, 350);
    brush.lineTo(550, 200);
    brush.closePath();
    brush.fill();

    brush.fillStyle = "darkblue";
    brush.beginPath();
    brush.arc(300, 200, 100, 0, 2 * Math.PI);
    brush.closePath();
    brush.fill();

</script>
