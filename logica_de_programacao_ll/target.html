<canvas width="600" height="400"></canvas>

<script>
    var canvas = document.querySelector("canvas");
    var brush = canvas.getContext("2d");

    brush.fillStyle = 'lightgrey';
    brush.fillRect(0, 0, 600, 400);

    var radius = 10;

    function drawCircle(x, y, radius, color) {
	    brush.fillStyle = color;
	   	brush.beginPath();
	    brush.arc(x, y, radius, 0, 2 * Math.PI);
	    brush.fill();
	}

	drawCircle(300, 200, radius + 20, "red");
	drawCircle(300, 200, radius + 10, "white");
	drawCircle(300, 200, radius, "red");

	function shoot(mouseEvent) {
		var x = mouseEvent.pageX - canvas.offsetLeft;
		var y = mouseEvent.pageY - canvas.offsetTop;
		console.log(x + ", " + y);

		if(x > 300 - radius
			&& x < 300 + radius
				&& y > 200 - radius
					&& y < 200 + radius) {
			alert("Na mosca!!!");
		}
	}

	canvas.onclick = shoot;

</script>
