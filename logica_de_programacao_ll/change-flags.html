<canvas width="600" height="400"></canvas>

<script>
	
var canvas = document.querySelector("canvas");
var brush = canvas.getContext("2d");

function drawBrazilFlag() {
	brush.fillStyle = "green";
	brush.fillRect(0, 0, 600, 400);
	
	brush.fillStyle = "yellow";
	brush.beginPath();
	brush.moveTo(300, 50);
	brush.lineTo(50, 200);
	brush.lineTo(300, 350);
	brush.lineTo(550, 200);
	brush.fill();
	
	brush.fillStyle = "darkblue";
	brush.beginPath();
	brush.arc(300, 200, 100, 0, 2 * Math.PI);
	brush.fill();
}

function drawGermanyFlag() {
	brush.fillStyle = "black";
	brush.fillRect(0, 0, 600, 133);
	
	brush.fillStyle = "red";
	brush.fillRect(0, 133, 600, 133);
	
	brush.fillStyle = "yellow";
	brush.fillRect(0, 266, 600, 133);
}

function clearScreen() {
	brush.clearRect(0, 0, 600, 400);
}

var showFlag = true;

function changeFlag() {
	clearScreen();
	if(showFlag) {
		drawBrazilFlag();
	} else {
		drawGermanyFlag();
	}
	showFlag = !showFlag;
}

setInterval(changeFlag, 3000);

</script>
