<canvas width="600" height="400"></canvas>

<script>

	function drawCircle(mouseEvent) {
		var x = mouseEvent.pageX;
		var y = mouseEvent.pageY;

		brush.fillStyle = color[position];
		brush.beginPath();
		brush.arc(x, y, 10, 0, 2 * 3.14);
		brush.fill();

		console.log(mouseEvent);
	}

	function changeColor(event) {
		position++;
		if(position >= color.length) {
			position = 0;
		}
		return false;
	}

	var canvas = document.querySelector("canvas");
	var brush = canvas.getContext("2d");
	var color = ["blue", "red", "green"];
	var position = 0;

	brush.fillStyle = "grey";
	brush.fillRect(0, 0, 600, 400);

	canvas.onclick = drawCircle;
	canvas.oncontextmenu = changeColor;

</script>
