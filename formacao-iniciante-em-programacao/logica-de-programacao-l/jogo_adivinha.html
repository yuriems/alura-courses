<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write("<br><br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

function sorteia(n) {
	return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);
console.log(numeroPensado);
var chance = 1;

while (chance <= 3) {
	var chute = parseInt(prompt("Digite seu chute!"));
	if(chute == numeroPensado) {
			alert("Você ACERTOU!");
			break;
	}
	else {
		if(chance <=2) {
			alert("Você ERROU!\n" + "Tente novamente.");
		}
		else {
			alert("Você ERROU!\n" + "Suas chances acabaram.\n" + "O número pensado foi " + numeroPensado + ".");
		}
	}
chance++;
}

</script>
