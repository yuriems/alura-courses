<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

var idadeYuri = 36;
var idadeBruna = 34;

mostra("Nossa diferença de idade é de " + (idadeYuri - idadeBruna) + " anos");

</script>
