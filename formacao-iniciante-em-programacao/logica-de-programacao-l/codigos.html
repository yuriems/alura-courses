<meta charset="UTF-8">

<script>

// HTML

// <br> - Pula linha

// <hr> - Coloca uma linha que cruza o navegador de lado a lado

// <big>..</big> - Aumenta a fonte do texto

// <strong>..</strong> - Texto em negrito

// <b>..</b> - Texto em negrito

// <input/> - Inseri uma caixa de texto na página

// <button>..</button> - Inseri um butão na página



// JavaScript

// = - Recebe

// console.log() - Mostra informações apenas para programadores, dentro do Console JavaScript

// Math.round() - Arredonda um número

// Math.random() - Gera um número aleatório entre 0 e 1

// numero.toFixed(n) - Arredonda um número, sendo (n) o parametro indicando quantas casas decimais queremos

// Comentários podem ser colocados no programa utilizando os símbolos // ou entre /*..*/

// parseInt() - Transforma uma string em número inteiro

// parseFloat() - Transforma uma string em número fracionado

// prompt() - Gera uma pergunta para o usuário com possibilidade de resposta

// alert() - Gera uma mensagem para o usuário

// if() {} - Se

// else {} - Se não

// while() {} - Enquanto

// for(espaço1; espaso2; espaso3) {} - 1(variável que será incrementada); 2(condição de repetição); 3(incremento da variável)

// isNaN() - Retorna True or False se um elemento é NaN (not a number)

// \n - Pula linha dentro do alert

// break - interrompe loop

// document.write() - Escreve na página

// document.querySelector() - Pega uma tag HTML e traz para o mundo JS

// variável.value - Valor de uma variável

// variável.onclick - Ao clickar em um botão realiza uma função

</script>
